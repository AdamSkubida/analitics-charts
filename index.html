<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>analitics</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bruno+Ace+SC&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="header__logo">
        <a
          class="header__link"
          href="https://adamskubida.github.io/analitics-charts/"
          >Analitics</a
        >
      </div>
    </header>
    <main class="main">
      <div class="create-object-box">
        <button
          type="button"
          id="create-object-button"
          class="create-object-button"
        >
          Create object
        </button>
      </div>
      <div id="aspect" class="aspect form-box is-hidden">
        <form id="aspect-form" class="form aspect__form">
          <input
            id="aspect-input"
            class="aspect__input form__input"
            type="text"
            placeholder="aspect"
          />
          <button
            type="button"
            id="aspect-button"
            class="aspect__button form__button"
          >
            +
          </button>
        </form>
        <div class="next-box">
          <button id="next-button" class="next-box__button" type="button">
            NEXT
          </button>
        </div>
      </div>
      <div id="department" class="department form-box is-hidden">
        <form id="department__form" class="form department-form">
          <input
            class="department__input form__input"
            type="text"
            placeholder="department"
          />
          <button type="submit" class="department__button form__button">
            +
          </button>
        </form>
      </div>
    </main>
    <!-- <footer class="footer"><div class="footer__info">made by Adam Skubida</div></footer> -->
    <script src="./index.js" type="module"></script>
  </body>
</html>
